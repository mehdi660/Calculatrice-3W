<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <style>
      .heading {
        color: purple;
      }

      .main {
        background-color: beige;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById("root");

      function App(props) {
        const [color, setColor] = React.useState("");

        const handleColor = (e) => {
          // déclencher la modification de l'état de color au click on modifie l'état du state color à l'aide de sa fonction dédiée
          setColor("red");
        };

        return (
          <Layout>
            {/* dans les styles on définit la couleur du texte avec la variable color du state à droite */}
            <p style={{ color: color }}>Name du chat </p>
            {/* onClick c'est l'event : click ici on appelle une fonction */}
            <button onClick={handleColor}> Change color </button>
          </Layout>
        );
      }

      function Layout({ children }) {
        return (
          <div className="main">
            <nav>
              <ul>
                <li>Home</li>
              </ul>
            </nav>
            {children}
            <footer>
              <p>Copy right</p>
            </footer>
          </div>
        );
      }

      // Rendu dans le DOM
      ReactDOM.createRoot(root).render(<App />);
    </script>
  </body>
</html>
